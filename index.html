<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>BMI Calculator</title>

    <!-- CSS Link -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>BMI Calculator</h1>
    </header>

    <!-- Main content -->
    <main>
        <!-- BMI Calculator Form -->
        <form id="bmi-form">
            <!-- Weight Input -->
            <div class="form-group">
                <label for="weight">Weight:</label>
                <span id="weight-unit">(kg)</span>
                <input type="number" id="weight" min="0.1" required>
                <div id="weight-error-message" class="error-message"></div>
            </div>

            <!-- Height Input -->
            <div class="form-group">
                <label for="height">Height:</label>
                <span id="height-unit">(cm)</span>
                <input type="number" id="height" min="0.1" required>
                <div id="height-error-message" class="error-message"></div>
            </div>
        </form>
    </main>

    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
</body>

</html>
