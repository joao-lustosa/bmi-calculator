<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>BMI Calculator</title>

    <!-- CSS Link -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>BMI Calculator</h1>
    </header>

    <!-- Main content -->
    <main>
        <!-- Measurement System Selector -->
        <div class="form-group">
            <label for="measurement-system">Measurement system:</label>
            <select id="measurement-system" onchange="changeMeasurementSystem()">
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lb, inches)</option>
            </select>
        </div>

        <!-- BMI Calculator Form -->
        <form id="bmi-form">
            <!-- Weight Input -->
            <div class="form-group">
                <label for="weight">Weight:</label>
                <span id="weight-unit">(kg)</span>
                <input type="number" id="weight" min="0.1" required>
                <div id="weight-error-message" class="error-message"></div>
            </div>

            <!-- Height Input -->
            <div class="form-group">
                <label for="height">Height:</label>
                <span id="height-unit">(cm)</span>
                <input type="number" id="height" min="0.1" required>
                <div id="height-error-message" class="error-message"></div>
            </div>

            <!-- Calculate Button -->
            <div class="form-group">
                <input type="button" value="Calculate" onclick="calculateBmi()">
            </div>
        </form>

        <!-- BMI Calculation Result -->
        <p id="result"></p>

        <!-- BMI Info Section -->
        <section id="bmi-info">
            <h2>What Your BMI Means:</h2>
            <ul>
                <li>Underweight: BMI less than 18.5</li>
                <li>Normal weight: BMI between 18.5 and 24.9</li>
                <li>Overweight: BMI between 25 and 29.9</li>
                <li>Obesity: BMI 30 or higher</li>
            </ul>
        </section>
    </main>

    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
</body>

</html>
